<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Very Organized Grocery List</title>
  </head>
  <h1>My Very Organized Grocery List</h1>
  <body>
    <h2>Pantry Items</h2>
    <section>
      <div class="list">
        <h3>Canned</h3>
        <ul>
          <li>Corn</li>
          <li>Tuna</li>
          <li>Green Beans</li>
          <li>Beans</li>
        </ul>
      </div>
      <div class="list">
        <h3>Dry Goods</h3>
        <ul>
          <li>Rice</li>
          <li>Flour</li>
          <li>Oats</li>
          <li>Pancake Mix</li>
        </ul>
      </div>
      <img
        src="./img/canned-food.jpg"
        alt="some canned food"
        height="180"
        width="230"
      />
    </section>
    <h2>Freezer Items</h2>
    <section>
      <div class="list">
        <h3>Veggies</h3>
        <ul>
          <li>Broccoli</li>
          <li>Peppers</li>
          <li>Root Veggies</li>
          <li>Mushrooms</li>
        </ul>
      </div>
      <div class="list">
        <h3>Snacks</h3>
        <ul>
          <li>Hot Pockets</li>
          <li>Fudge Bars</li>
          <li>Fries</li>
          <li>Tator Tots</li>
        </ul>
      </div>
      <img
        src="./img/oranage-popcycles.jpg"
        alt="orange oranage-popcycles that are in a circle."
        height="180"
        width=""
      />
    </section>
  </body>
</html>
